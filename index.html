<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoReg Model Prediction</title>
</head>
<body>
    <h1>AutoReg Model Prediction</h1>
    <form action="/predict" method="post">
        <label for="steps">Enter the number of steps to forecast:</label><br>
        <input type="number" id="steps" name="steps" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
